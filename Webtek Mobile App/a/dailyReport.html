<!DOCTYPE html>
<html>
<head>
    <title>SLU</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../style.css" rel="stylesheet" type="text/css" media="all">
    <link href="fonts.css" rel="stylesheet" type="text/css" media="all">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="../main.js  "></script>
</head>
<body>
    <div class="wrapper">
        <section class="second">
            <div class="HBG">
                <header>
                    <h1>BOOKSTORE MANAGER</h1>
                </header>
            </div>
            <div class="box">
                <div class="inputs">
                    <i class="fa fa-shopping-cart fa-4x"></i>
                    <input type="text" placeholder="Enter Item Name" id="searchItemName">
                </div>
                <div class="inputs">
                    <i class="fa fa-plus-circle fa-4x"></i>
                    <input type="text" placeholder="Enter New quantity" id="newQuantity">
                </div>
                <div class="click">
                    <form action="../index.html">
                        <button>Back</button>
                    </form>
                </div>
                <div class="click right">
                    <button onclick="onUpdateQuantity()">Update</button>
                </div>
                <div class="click right">
                    <form action="inventory.html">
                        <button>Inventory</button>
                    </form>
                </div>
            </div>
        </section>
    </div>    
</body>
</html>
